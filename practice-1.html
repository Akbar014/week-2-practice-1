<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Day 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-5">Practice Day 1 (Week 2)</h1>
    <div class="container">
        <!-- Gading system -->
        <div class="card text-center mt-5">
            <div class="card-header">
              Problem 1 : Grade Calculate 
            </div>
            <div class="card-body">
              <h5 class="card-title">Grade System </h5>
              <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <input id="marks" type="text" placeholder="Enter your marks : " class="form-control"> <br>
                    <button class="btn btn-success" id="submitbtn"> Submit </button>
                </div>
              </div>
           
            </div>
            <div class="card-footer text-body-secondary" id="result">
              
            </div>
        </div>

        <!-- Is odd or even -->
        <div class="card text-center mt-5">
            <div class="card-header">
              Problem 2 : Is odd or even
            </div>
            <div class="card-body">
              <h5 class="card-title"> Is odd or even </h5>
              <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <input id="number" type="text" placeholder="Enter your Number : " class="form-control"> <br>
                    <button class="btn btn-success" id="numberbtn"> Submit </button>
                </div>
              </div>
           
            </div>
            <div class="card-footer text-body-secondary" id="isEvenResult">
              
            </div>
        </div>

        <!-- Is odd or even -->
        <div class="card text-center mt-5 mb-5">
            <div class="card-header">
              Problem 4 : Is Leap Year 
            </div>
            <div class="card-body">
              <h5 class="card-title"> Is Leap Year  </h5>
              <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <input id="year" type="text" placeholder="Enter year : " class="form-control"> <br>
                    <button class="btn btn-success" id="yearbtn"> Submit </button>
                </div>
              </div>
           
            </div>
            <div class="card-footer text-body-secondary" id="isLeapYear">
              
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
